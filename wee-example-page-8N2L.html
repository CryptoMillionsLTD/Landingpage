<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoMillions Design Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    
    body {
      font-family: "inter", sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      margin: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    h1 {
      font-family: "Press Start 2P", cursive;  
      font-size: 16px;
      color: rgb(255,0,255,0.80);
      text-shadow: 0 0 25px rgb(255,0,255,0.80);
    }

    .section {
      width: 90%;
      max-width: 400px;
      background-color: #000000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(255,0,255,0.80);
    }

    /* Softer neon heading */
    .neon-soft {
      color: #14FF27 ;
      text-shadow: 0 0 6px #bec7bf , 0 0 12px #14FF27 ;
      margin-bottom: 10px;
    }

    .neon-soft-text {
      color: #ffffff ;
      text-shadow: 0 0 70px #14FF27;
      font-size: 10px;
    }

    /* Glowing button */
    .btn-glow {
      display: inline-block;
      padding: 14px 24px;
      background-color: #1a1a1a;
      border: 2px solid #14FF27;
      color: #14FF27 ;
      border-radius: 6px;
      font-size: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 20px;
    }

    .btn-glow:hover {
      background-color: #ffff00;
      color: #000;
      box-shadow: 0 0 12px #ffff00; 
    }

    /* Glowing box for user/ticket info */
    .box-glow {
      background-color: #000000;
      border: 1px solid #ffff00 ;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 4px #ffff00 ;
      font-size: 10px;
      margin-top: 20px;
    }

    /* Divider */
    hr {
      border: none;
      border-top: 1px dashed #444;
      width: 80%;
      margin: 40px 0;
    }

    .rotating-coin {
  position: absolute;
  bottom: 256px;
  left: 269px;
  width: 40px;
  height: 40px;
  animation: spin 4s linear infinite;
  z-index: 10;
}

/* Create space for relative positioning inside the block */
.section {
  position: relative;
}

/* Rotation animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>

  <h1> CryptoMillions Design Playground</h1>

  <div class="section">
    <h2 class="neon-soft">Example</h2>
    <p class="neon-soft-text">This is some body text with a subtle glow effect, perfect for mobile readability.</p>
    <a href="#" class="btn-glow">Enter the Raffle</a>
    <div class="box-glow">
      <p><strong>UID:</strong> 5FJSM6ONS1</p>
      <p><strong>Tickets:</strong> 3</p>
    </div>
    <img src="image/solana-coin.png" alt="Rotating Coin" class="rotating-coin" />
</div>

  <hr />

  <div class="section">
    <h2 class="neon-soft"> Example 2</h2>
    <p class="neon-soft-text">Everything here is coded with Press Start 2P and tuned for a retro-futuristic Web3 vibe.</p>
    <a href="#" class="btn-glow">Buy Tickets</a>
  </div>

</body>
</html>
