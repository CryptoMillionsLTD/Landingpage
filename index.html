<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Version 1.8 — CryptoMillions: Final Layout with OG Neon Crypto Particles -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Millions</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        font-family: 'Orbitron', sans-serif;
        color: white;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        height: 100%;
        width: 100%;
        padding: 32px 16px;
        gap: 24px;
        position: relative;
      }

      .logo-container {
        width: 260px;
        max-width: 80%;
      }

      .logo-container img {
        width: 100%;
      }

      .coming-soon h1 {
        font-size: 2rem;
        color: #ff00f7;
        text-shadow:
          0 0 5px rgba(255, 0, 247, 0.8),
          0 0 20px rgba(255, 0, 247, 0.5);
        animation: neonFlash 1.5s infinite alternate;
        text-align: center;
      }

      .social-links {
        display: flex;
        gap: 24px;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        color: #14ff27;
      }

      .social-links a {
        color: #14ff27;
        text-decoration: none;
      }

      .social-x {
        font-weight: bold;
        font-size: 1.8rem;
      }

      /* Particles */
      .crypto-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        font-size: 1.4rem;
        opacity: 0.7;
        animation: floatUp 6s linear infinite;
        color: #ffe600;
        text-shadow: 0 0 5px #ffe600;
      }

      .particle.eth {
        color: #14ff27;
        text-shadow: 0 0 5px #14ff27;
      }

      .particle.xrp {
        color: #ff00f7;
        text-shadow: 0 0 5px #ff00f7;
      }

      .particle.nano {
        color: #00f0ff;
        text-shadow: 0 0 5px #00f0ff;
      }

      .particle.ada {
        color: #0055ff;
        text-shadow: 0 0 5px #0055ff;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
        }
      }

      @keyframes neonFlash {
        from {
          text-shadow: 0 0 5px rgba(255, 0, 247, 0.6),
                       0 0 20px rgba(255, 0, 247, 0.4);
        }
        to {
          text-shadow: 0 0 10px rgba(255, 0, 247, 1),
                       0 0 30px rgba(255, 0, 247, 0.7);
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="logo-container">
        <img src="image/logo.png" alt="Crypto Millions Logo" />
      </div>

      <div class="coming-soon">
        <h1>Be Back Soon...</h1>
      </div>

      <div class="social-links">
        <span class="social-x">X</span>
        <a href="https://youtube.com/@CryptoMillions_io" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://t.me/CryptoMillionsOfficial" target="_blank">
          <i class="fab fa-telegram"></i>
        </a>
      </div>

      <div class="crypto-particles" id="particles"></div>
    </div>

    <script>
      const particlesContainer = document.getElementById("particles");
      const particleCount = 20;

      const particles = [
        { symbol: "₿", class: "btc" },
        { symbol: "Ξ", class: "eth" },
        { symbol: "₮", class: "xrp" },
        { symbol: "◎", class: "nano" },
        { symbol: "₳", class: "ada" }
      ];

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        const type = particles[Math.floor(Math.random() * particles.length)];
        particle.classList.add("particle", type.class);
        particle.innerText = type.symbol;

        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = 1.5 + Math.random() * 2;
        const delay = Math.random() * 5;

        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;

        particlesContainer.appendChild(particle);
      }
    </script>
  </body>
</html>
