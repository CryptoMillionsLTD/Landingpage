
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Millions - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Audiowide', cursive; /* Similar to Horizon font */
            background-color: #000; /* Solid black background */
            color: white;
            min-height: 100vh;
            dispthatlay: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Removed the background patterns and kept only solid black */
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            z-index: 1;
            position: relative;
        }
        
        /* Glass panel behind content - keeping this for the content area */
        .container::before {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: calc(100% + 40px);
            background: rgba(30,30,30,0.3);
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0,0,0,0.5),
                inset 0 0 15px rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            z-index: -1;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo-container {
            width: auto;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 15px #ffff00, 0 0 25px rgba(255, 255, 0, 0.5);
            position: relative;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffff00;
            text-align: center;
            text-shadow: 0 0 10px #ffff00;
        }
        
        .coming-soon {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            color: rgba(255,0,255,0.80);
            text-shadow: 
                0 0 5px rgba(255,0,255,0.80),
                0 0 10px rgba(255,0,255,0.80),
                0 0 20px rgba(255,0,255,0.80),
                0 0 40px rgba(255,0,255,0.60);
            animation: neonPulse 1.5s infinite alternate;
            margin: 2rem 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        @keyframes neonPulse {
            from {
                text-shadow: 
                    0 0 5px rgba(255,0,255,0.80),
                    0 0 10px rgba(255,0,255,0.80),
                    0 0 20px rgba(255,0,255,0.80),
                    0 0 40px rgba(255,0,255,0.60);
            }
            to {
                text-shadow: 
                    0 0 5px rgba(255,0,255,0.80),
                    0 0 10px rgba(255,0,255,0.80),
                    0 0 30px rgba(255,0,255,0.80),
                    0 0 60px rgba(255,0,255,0.80);
            }
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .social-link {
            font-size: 2rem;
            color: #14FF27;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 0 10px #14FF27;
            position: relative;
            margin: 0 0.5rem 1.5rem 0.5rem;
        }
        
        .social-link i {
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 8px #14FF27);
        }
        
        /* Custom X logo styling */
        .fa-x-twitter {
            color: #14FF27;
            background-color: transparent;
            padding: 0.1rem;
            border-radius: 4px;
        }
        
        .social-link span {
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            position: absolute;
            bottom: -25px;
            white-space: nowrap;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
        }
        
        .social-link:hover i {
            filter: drop-shadow(0 0 12px #ffff00);
        }
        
        .social-link:hover .fa-x-twitter {
            color: #ffff00;
        }
        
        .social-link:hover span {
            opacity: 1;
            transform: translateY(0);
            color: #14FF27;
        }
        
        .crypto-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        
        .particle::before {
            content: "‚Çø";
            font-size: 12px;
            position: absolute;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }
        
        .particle:nth-child(2n)::before {
            content: "Œû";
            color: #14FF27;
            text-shadow: 0 0 5px #14FF27;
        }
        
        .particle:nth-child(3n)::before {
            content: "‚ÇÆ";
            color: rgba(255,0,255,0.80);
            text-shadow: 0 0 5px rgba(255,0,255,0.80);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Custom X logo for better visibility */
        .x-logo {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 2rem;
            height: 2rem;
        }
        
        .x-logo::before {
            content: "ùïè";
            font-size: 2rem;
            color: #14FF27;
            filter: drop-shadow(0 0 8px #14FF27);
        }
        
        .social-link:hover .x-logo::before {
            color: #ffff00;
            filter: drop-shadow(0 0 12px #ffff00);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .social-links {
                gap: 1rem;
                justify-content: space-around;
                width: 100%;
            }
            
            .social-link {
                font-size: 1.8rem;
                margin: 0 0.25rem 1.5rem 0.25rem;
            }
            
            .logo-container {
                width: 150px;
                height: 150px;
            }
            
            .container::before {
                width: 95%;
            }
            
            .particle {
                display: none;
            }
            
            /* Show only a few particles on mobile */
            .particle:nth-child(-n+10) {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .coming-soon {
                font-size: 2rem;
                letter-spacing: 0.5px;
                margin: 1.5rem 0;
            }
            
            .social-links {
                flex-direction: row;
                gap: 0.75rem;
            }
            
            .social-link {
                font-size: 1.5rem;
            }
            
            .social-link span {
                font-size: 0.7rem;
                bottom: -20px;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
                margin-bottom: 0.5rem;
            }
            
            .logo-text {
                font-size: 0.9rem;
            }
            
            .container {
                padding: 1rem;
                gap: 1.5rem;
            }
            
            .x-logo::before {
                font-size: 1.5rem;
            }
        }
        
        /* Ensure proper display on very small screens */
        @media (max-width: 360px) {
            .coming-soon {
                font-size: 1.5rem;
                text-shadow:
  0 0 3px rgba(255,0,255,0.8),
  0 0 8px rgba(255,0,255,0.8),
  0 0 15px rgba(255,0,255,0.8);
            }
            
            .social-link {
                font-size: 1.3rem;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
        }
        
        /* Landscape mode optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                gap: 1rem;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .coming-soon {
                font-size: 2rem;
                margin: 0.5rem 0;
            }
            
            .social-links {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="logo-container">
        <img src="image/logo.png" alt="CryptoMillions Logo" style="width: 100%; max-width: 1200px; margin-bottom: 2rem;" />
      </div>
        
        <h1 class="coming-soon">Be Back Soon...</h1>
        
        <div class="social-links">
            <a href="https://x.com/CryptoMillionsX" target="_blank" class="social-link">
                <div class="x-logo"></div>
                <span>@CryptoMillionsX</span>
            </a>
            <a href="https://youtube.com/@CryptoMillions_io" target="_blank" class="social-link">
                <i class="fab fa-youtube"></i>
                <span>@CryptoMillions_io</span>
            </a>
            <a href="https://t.me/CryptoMillionsOffical" target="_blank" class="social-link">
                <i class="fab fa-telegram"></i>
                <span>@CryptoMillionsOffical</span>
            </a>
        </div>
    </div>
    
    <div class="crypto-particles" id="particles"></div>
    
    <script>
        // Create floating crypto symbols
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        // Adjust particle count based on screen size
        const isMobile = window.innerWidth <= 768;
        const actualParticleCount = isMobile ? 10 : particleCount;
        
        for (let i = 0; i < actualParticleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            // Random animation duration and delay
            const duration = 15 + Math.random() * 20;
            const delay = Math.random() * 15;
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Add touch support for showing handles on mobile
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('touchstart', function() {
                const span = this.querySelector('span');
                span.style.opacity = '1';
                span.style.transform = 'translateY(0)';
                
                // Hide after 2 seconds
                setTimeout(() => {
                    span.style.opacity = '0';
                    span.style.transform = 'translateY(-10px)';
                }, 2000);
            });
        });
    </script>
</body>
</html>
